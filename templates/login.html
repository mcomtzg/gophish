{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Gophish - Open-Source Phishing Toolkit"><meta name="author" content="Jordan Wright (http://github.com/jordan-wright)">
	<link href="../../docs-assets/ico/favicon.png" rel="shortcut icon" />
	<title>Gophish - {{ .Title }}</title>
	<link href="/css/dist/gophish.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700" rel="stylesheet" type="text/css" />
	<style type="text/css">body {
    background-color: #333435;
}
	</style>
</head>
<body>
<div class="container">
<form action="/login" class="form-signin" method="POST"><img id="logo" src="/images/logo_purple.png" /> {{template &quot;flashes&quot; .Flashes}} <input autofocus="" class="form-control top-input" name="username" placeholder="Username" required="" type="text" /> <input autocomplete="off" class="form-control bottom-input" name="password" placeholder="Password" required="" type="password" /> <input name="csrf_token" type="hidden" value="{{.Token}}" /><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></form>
</div>
<!-- Placed at the end of the document so the pages load faster --><script src="/js/dist/vendor.min.js"></script></body>
</html>

{{ end }}
